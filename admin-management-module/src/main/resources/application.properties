#SB Datasource
spring.datasource.url=jdbc:mysql://localhost/student_mgmt_system?createDatabaseIfNotExist=true&useSSL=false&allowMultiQueries=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

#Port
server.port=8081

#Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


server.error.include-message=always

#For Swagger
#Spring Boot 2.6 + Swagger startup "exception: because "this.condition" is null"
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

